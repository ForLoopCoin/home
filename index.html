<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP - Crypto Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="">
    <div class="terminal">
        <div class="header">
            <div class="dot" style="background-color: #ff3b3b;"></div>
            <div class="dot" style="background-color: #ffbf00;"></div>
            <div class="dot" style="background-color: #00ff00;"></div>
        </div>
        <div class="content">
            <pre class="code-line">Loading FOR LOOP...</pre>
            <div class="infinity-symbol">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" class="infinity-svg">
                    <!-- Infinity symbol path -->
                    <path id="infinity-path" d="M20,30a15,15 0 1,1 30,0a15,15 0 1,1 30,0a15,15 0 1,1-30,0a15,15 0 1,1-30,0" fill="none" stroke="#00ff00" stroke-width="3"/>
                    <!-- Shining circle -->
                    <circle id="shine-circle" cx="20" cy="30" r="3" fill="#00ff00"/>
                </svg>
            </div>
            <p class="contract-address">Contract Address: <a href="https://bscscan.com/address/YOUR_CONTRACT_ADDRESS" target="_blank">YOUR_CONTRACT_ADDRESS</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
